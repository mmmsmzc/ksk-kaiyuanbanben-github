    <script>
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLoginStatus() {
            const loggedIn = localStorage.getItem('admin_logged_in');
            const token = localStorage.getItem('admin_token');
            
            // éªŒè¯ç™»å½•çŠ¶æ€å’Œtoken
            if (!loggedIn || token !== 'kskfwq_admin_token') {
                // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„æ— æ•ˆç™»å½•ä¿¡æ¯
                localStorage.removeItem('admin_logged_in');
                localStorage.removeItem('admin_token');
                // é‡å®šå‘åˆ°ç™»å½•é¡µé¢
                window.location.href = 'admin.html';
            }
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // æ˜¾ç¤ºé€šçŸ¥
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // 3ç§’åéšè—é€šçŸ¥
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            
            const logoUpload = document.getElementById('logo-upload');
            const updateLogoButton = document.getElementById('update-logo-button');
            const logoutButton = document.getElementById('logout-button');
            const backButton = document.getElementById('back-button');
            const currentLogoImg = document.getElementById('current-logo-img');
            
            // ç›‘å¬æ–‡ä»¶é€‰æ‹©
            logoUpload.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    // éªŒè¯æ–‡ä»¶ç±»å‹
                    if (file.type !== 'image/png') {
                        showNotification('è¯·ä¸Šä¼ PNGæ ¼å¼çš„å›¾ç‰‡', 'error');
                        this.value = '';
                        updateLogoButton.disabled = true;
                        return;
                    }
                    
                    // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º2MBï¼‰
                    if (file.size > 2 * 1024 * 1024) {
                        showNotification('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡2MB', 'error');
                        this.value = '';
                        updateLogoButton.disabled = true;
                        return;
                    }
                    
                    // å¯ç”¨æ›´æ–°æŒ‰é’®
                    updateLogoButton.disabled = false;
                    
                    // æ˜¾ç¤ºé¢„è§ˆ
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            currentLogoImg.src = e.target.result;
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    updateLogoButton.disabled = true;
                }
            });
            
            // å¤„ç†Logoæ›´æ–°
            updateLogoButton.addEventListener('click', function() {
                const file = logoUpload.files[0];
                if (file) {
                    // åˆ›å»ºFormDataå¯¹è±¡
                    const formData = new FormData();
                    formData.append('logo', file);
                    
                    // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
                    updateLogoButton.disabled = true;
                    updateLogoButton.textContent = 'ä¸Šä¼ ä¸­...';
                    
                    // å‘é€AJAXè¯·æ±‚åˆ°æœåŠ¡å™¨ï¼Œæ·»åŠ æˆæƒtoken
                    fetch('update-logo.php', {
                        method: 'POST',
                        headers: {
                            'Auth-Token': 'kskfwq_admin_token'
                        },
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('æœåŠ¡å™¨å“åº”é”™è¯¯');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            // æ›´æ–°æˆåŠŸï¼Œåˆ·æ–°é¢„è§ˆ
                            currentLogoImg.src = 'img/logo.png?' + new Date().getTime();
                            showNotification('Logoæ›´æ–°æˆåŠŸ', 'success');
                        } else {
                            // æ›´æ–°å¤±è´¥ï¼Œæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                            showNotification('Logoæ›´æ–°å¤±è´¥: ' + data.message, 'error');
                        }
                    })
                    .catch(error => {
                        // æ•è·ç½‘ç»œé”™è¯¯
                        console.error('ä¸Šä¼ é”™è¯¯:', error);
                        showNotification('ä¸Šä¼ å‡ºé”™ï¼Œè¯·é‡è¯•', 'error');
                    })
                    .finally(() => {
                        // æ— è®ºæˆåŠŸå¤±è´¥ï¼Œé‡ç½®ä¸Šä¼ æ§ä»¶
                        logoUpload.value = '';
                        updateLogoButton.textContent = 'æ›´æ–°Logo';
                    });
                }
            });
            
            // è¿”å›é¦–é¡µ
            backButton.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // é€€å‡ºç™»å½•
            logoutButton.addEventListener('click', function() {
                // æ¸…é™¤æ‰€æœ‰ç™»å½•ç›¸å…³ä¿¡æ¯
                localStorage.removeItem('admin_logged_in');
                localStorage.removeItem('admin_token');
                // é‡å®šå‘åˆ°ç™»å½•é¡µé¢
                window.location.href = 'admin.html';
            });
            
            // æ·»åŠ æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
            const uploadLabel = document.querySelector('.upload-label');
            
            uploadLabel.addEventListener('dragover', function(e) {

                this.style.borderColor = '#764ba2';

                    logoUpload.files = e.dataTransfer.files;
                    // è§¦å‘changeäº‹ä»¶
                    const event = new Event('change');
                    logoUpload.dispatchEvent(event);
                }
            });
        });
    </script>
