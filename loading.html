<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>加载中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 20px;
            color: #3498db;
            font-weight: bold;
        }
        
        .sub-text {
            margin-top: 10px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">看啥看Java版</div>
        <div class="sub-text">正在加载内容...</div>
    </div>
    
    <script>
        // 页面加载完成后，可以跳转到聊天界面或其他内容
        window.addEventListener('DOMContentLoaded', function() {
            // 2秒后修改内容为聊天界面
            setTimeout(function() {
                document.body.innerHTML = `
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
                    <div style="padding: 20px; background-color: white; border-bottom: 1px solid #ddd;">
                        <h2 style="margin: 0; color: #3498db;">看啥看Java版聊天频道</h2>
                    </div>
                    <div style="flex: 1; overflow-y: auto; padding: 20px; background-color: #f8f9fa;">
                        <div style="background-color: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span style="font-weight: bold; color: #3498db;">服主</span>
                                <span style="font-size: 12px; color: #7f8c8d;">${formatTime(new Date())}</span>
                            </div>
                            <div>欢迎来到看啥看Java版官方聊天频道！</div>
                        </div>
                        <div style="background-color: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span style="font-weight: bold; color: #e74c3c;">系统</span>
                                <span style="font-size: 12px; color: #7f8c8d;">${formatTime(new Date())}</span>
                            </div>
                            <div>请遵守聊天规则，文明交流。</div>
                        </div>
                    </div>
                    <div style="padding: 20px; background-color: white; border-top: 1px solid #ddd;">
                        <div style="display: flex; gap: 10px;">
                            <input type="text" placeholder="输入消息..." style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                            <button style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">发送</button>
                        </div>
                    </div>
                </div>
                `;
                
                // 添加发送按钮点击事件
                const sendButton = document.querySelector('button');
                const inputElement = document.querySelector('input');
                const chatContainer = document.querySelector('div[style*="overflow-y: auto"]');
                
                if (sendButton && inputElement && chatContainer) {
                    sendButton.addEventListener('click', function() {
                        sendMessage(inputElement, chatContainer);
                    });
                    
                    inputElement.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            sendMessage(inputElement, chatContainer);
                        }
                    });
                }
            }, 2000);
        });
        
        // 格式化时间
        function formatTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}`;
        }
        
        // 发送消息
        function sendMessage(inputElement, chatContainer) {
            const content = inputElement.value.trim();
            if (!content) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = 'background-color: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);';
            messageDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <span style="font-weight: bold; color: #2ecc71;">访客</span>
                    <span style="font-size: 12px; color: #7f8c8d;">${formatTime(new Date())}</span>
                </div>
                <div>${content}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            inputElement.value = '';
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 模拟回复
            setTimeout(function() {
                const replyDiv = document.createElement('div');
                replyDiv.style.cssText = 'background-color: #e8f4fd; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);';
                replyDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span style="font-weight: bold; color: #3498db;">系统</span>
                        <span style="font-size: 12px; color: #7f8c8d;">${formatTime(new Date())}</span>
                    </div>
                    <div>感谢您的消息！</div>
                `;
                
                chatContainer.appendChild(replyDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
